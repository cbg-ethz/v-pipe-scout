name: Frontend Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: ./app
        run: uv sync

      - name: Testing â€“ Smoke & Unit Tests
        working-directory: ./app
        run: uv run pytest -m "not skip_in_ci"
        env:
          PYTHONPATH: ${{ github.workspace }}/app
          APP_PATH: app.py